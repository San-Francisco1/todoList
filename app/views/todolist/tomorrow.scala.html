@import org.joda.time.DateTime
@import views.html.todolist.taskCard

@this(main: index)

@(
    user: User,
    tasks: Seq[(Task, Priority)]
)

@main(user)("tomorrow") {
    <p><h3>Завтра, @{DateTime.now().plusDays(1).toString("dd.MM")}</h3></p>
    @tasks.map { case (task, priority) =>
        @taskCard(task, priority)
    }
}
