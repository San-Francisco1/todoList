@import models.User

@this()

@(user: User)

<!DOCTYPE html>
<html>
    <head>
        <title>TodoList</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@@2/dist/vue.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <style>
        .nav-pills:hover .nav-link:hover {
            color: rgba(0, 0, 0, .85);
            background-color: #434d55;
        }
    </style>
    <body>
        <main>
            <div class="p-2 border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap justify-content-lg-end">
                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                        </form>

                        <div class="dropdown text-end">

                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                            </a>
                            <span>
                                @{user.firstName + ' ' + user.lastName}
                            </span>
                            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                <li><a class="dropdown-item" href="#">Профиль</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Выйти</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-shrink-0 px-3 py-2 text-dark position-absolute top-0 start-0" style="width: 280px; height: 100vh;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none">
                    <span class="fs-4">TODOLIST</span>
                </a>
                <ul class="nav nav-pills pt-4 flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            Сегодня
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-dark">
                            Завтра
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-dark">
                            Предстоящее
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-dark">
                            Меню 4
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-dark">
                            Меню 5
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
